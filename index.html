<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bloco de Notas</title>
</head>
<body>
    <form class="search" id="search-form">
        <input class="search__input" type="search" name="user-search" id="user-search" placeholder="Search a username">
        <button class="search__button" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52.966 52.966"><path d="M51.704 51.273L36.844 35.82c3.79-3.8 6.14-9.04 6.14-14.82 0-11.58-9.42-21-21-21s-21 9.42-21 21 9.42 21 21 21c5.082 0 9.747-1.817 13.383-4.832l14.895 15.49c.196.206.458.308.72.308.25 0 .5-.093.694-.28.398-.382.41-1.015.028-1.413zM21.984 40c-10.478 0-19-8.523-19-19s8.522-19 19-19 19 8.523 19 19-8.525 19-19 19z"/></svg>
        </button>
    </form>

    <div class="profile" id="profile"></div>

    <ul class="follow" id="follow"></ul>

    <div class="container">

        <ul class="details" id="details"></ul>

        <p class="title" id="repositories-title"></p>

        <ul class="repositories" id="repositories"></ul>

    </div>

    <div class="notes">
        <div class="container">

            <p class="title">Notes <span id="notes-count"></span></p>

            <ul id="note-list"></ul>

            <form class="submit" id="note-form">
                <textarea class="submit__input" id="note-text" placeholder="Write a new note..."></textarea>
                <div class="submit__buttons">
                    <button class="button button--success" type="submit">Submit</button>
                </div>
            </form>

        </div>
    </div>

    <footer class="footer">
        <p class="footer__text">© 2017 <a href="https://twitter.com/felipecesr" target="_blank">Felipe César</a></p>
    </footer>
</body>
</html>
