<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bloco de Notas</title>
</head>
<body>
    <form class="search" id="search-form" role="search">
        <input class="search__input" type="search" name="user-search" id="user-search" placeholder="Search a username">
        <button class="search__button" type="submit">
            <svg><use xlink:href="icons.svg#search"></use></svg>
        </button>
    </form>

    <div class="profile" id="profile"></div>

    <ul class="follow" id="follow"></ul>

    <div class="container">

        <ul class="details" id="details"></ul>

        <p class="title" id="repositories-title"></p>

        <ul class="repositories" id="repositories"></ul>

    </div>

    <div class="notes">
        <div class="container">

            <p class="title">Notes <span id="notes-count"></span></p>

            <ul id="note-list"></ul>

            <form class="submit" id="note-form">
                <textarea class="submit__input" id="note-text" placeholder="Write a new note..."></textarea>
                <div class="submit__buttons">
                    <button class="button button--success" type="submit">Submit</button>
                </div>
            </form>

        </div>
    </div>

    <footer class="footer">
        <p class="footer__text">© 2017 <a href="https://twitter.com/felipecesr" target="_blank">Felipe César</a></p>
    </footer>
</body>
</html>
