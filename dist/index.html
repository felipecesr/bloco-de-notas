<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bloco de Notas</title>
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>

    <form id="search-form">
        <input type="search" name="user-search" id="user-search">
    </form>

    <div class="profile" id="profile"></div>

    <ul class="follow" id="follow"></ul>

    <div class="container">

        <ul class="details" id="details"></ul>

        <p class="title" id="repositories-title"></p>

        <ul class="repositories" id="repositories"></ul>

    </div>

    <div class="notes">
        <div class="container">

            <p class="title">Notes (2)</p>

            <ul>
                <li class="note">
                    Aqui
                </li>
            </ul>

            <div class="submit">
                <textarea class="submit__input" placeholder="Write a new note..."></textarea>
                <div class="submit__buttons">
                    <button class="button">Clear</button>
                    <button class="button button--success">Submit</button>
                </div>
            </div>

        </div>
    </div>

    <footer class="footer">
        <p class="footer__text">© 2017 <a href="https://twitter.com/felipecesr" target="_blank">Felipe César</a></p>
    </footer>

    <script src="bundle.js"></script>
</body>
</html>
