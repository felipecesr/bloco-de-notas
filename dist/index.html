<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bloco de Notas</title>
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>

    <form>
        Search Github User: <input type="search" name="usersearch">
    </form>

    <div class="profile">
        <img class="profile__photo" src="http://via.placeholder.com/120x120" alt="Person">
        <p class="profile__name">Name</p>
        <p class="profile__username">@username</p>
    </div>

    <ul class="follow">
        <li class="follow__item">
            <span class="follow__item--value">1687</span> Followers
        </li>
        <li class="follow__item">
            <span class="follow__item--value">6</span> Following
        </li>
    </ul>

    <div class="container">

        <ul class="details">
            <li class="details__item">
                <svg class="details__icon"><use xlink:href="/img/icons.svg#group"></use></svg>
                <a href="#" class="details__desc">Company</a>
            </li>
            <li class="details__item">
                <svg class="details__icon"><use xlink:href="/img/icons.svg#place"></use></svg>
                <a href="#" class="details__desc">Place</a>
            </li>
            <li class="details__item">
                <svg class="details__icon"><use xlink:href="/img/icons.svg#envelope"></use></svg>
                <a href="mailto:username@github.com" class="details__desc">username@github.com</a>
            </li>
            <li class="details__item">
                <svg class="details__icon"><use xlink:href="/img/icons.svg#home"></use></svg>
                <a href="#" class="details__desc">Blog</a>
            </li>
        </ul>

        <p class="title">Repositories (2)</p>

        <ul class="repositories">
            <li class="repository">
                <p class="repository__title">Título</p>
                <p class="repository__desc">Lorem ipsum dolor sit amet.</p>
            </li>
            <li class="repository">
                <p class="repository__title">Título</p>
                <p class="repository__desc">Lorem ipsum dolor sit amet.</p>
            </li>
        </ul>

    </div>

    <div class="notes">
        <div class="container">

            <p class="title">Notes (2)</p>

            <ul>
                <li class="note">
                    Aqui
                </li>
            </ul>

            <div class="submit">
                <textarea class="submit__input" placeholder="Write a new note..."></textarea>
                <div class="submit__buttons">
                    <button class="button">Submit</button>
                    <button class="button button--success">Submit</button>
                </div>
            </div>

        </div>
    </div>

    <footer class="footer">
        <p class="footer__text">© 2017 <a href="https://twitter.com/felipecesr" target="_blank">Felipe César</a></p>
    </footer>

    <script src="bundle.js"></script>
</body>
</html>
